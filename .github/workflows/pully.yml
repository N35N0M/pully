on:
  pull_request:
    types: [opened, reopened, closed, edited, review_requested, ready_for_review, auto_merge_enabled, auto_merge_disabled, converted_to_draft]
  pull_request_review:
    types: [submitted]

concurrency:
  group: pully # We can only run one instance at a time due to how the pully state works
  cancel-in-progress: false

jobs:
  pully:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js version specified in .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".github/workflows/pully/.nvmrc"
      - run: npm ci
        working-directory: '.github/workflows/pully'
      - run: npm run pully
        working-directory: '.github/workflows/pully'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULLY_SLACK_CHANNEL: ${{ secrets.PULLY_SLACK_CHANNEL }}
          PULLY_SLACK_TOKEN: ${{ secrets.PULLY_SLACK_TOKEN }}
    if: always()